<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Chaty</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/angular-block-ui/dist/angular-block-ui.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

		<!-- Loading Flat UI Pro -->
		<link href="extra/flatui/css/flat-ui-pro.min.css" rel="stylesheet">
	</head>
	<body ng-app="chatApp">
		<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<div class="header" ng-cloak="" style="border-bottom: none;">
			<div class="navbar navbar-inverse navbar-embossed" role="navigation" style="border-radius: 0;">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/">Chaty</a>
					</div>

					<div class="collapse navbar-collapse" id="js-navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a ng-show-auth="" ng-href="#/chat" alt="Entrar al chat"><span class="fui-chat"></span> Chat</a></li>
							<li>
								<a ng-hide-auth="" href="#/login"><span class="fui-lock"></span> Entrar</a>
								<a ng-show-auth="" href="#/account"><span class="fui-user"></span> Cuenta</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div ng-view="" class="main"></div>

		<!--<div class="footer">
		<div class="container">
		<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team and Firebase</p>
		</div>
		</div>-->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/firebase/firebase.js"></script>
		<script src="bower_components/angularfire/dist/angularfire.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/chance/chance.js"></script>
		<script src="bower_components/angular-block-ui/dist/angular-block-ui.js"></script>
		<script src="bower_components/moment/moment.js"></script>
		<script src="bower_components/angular-moment/angular-moment.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/angularfire/config.js"></script>
		<script src="scripts/angularfire/firebase.ref.js"></script>
		<script src="scripts/controllers/chat.js"></script>

		<script src="scripts/directives/ngShowAuth.js"></script>
		<script src="scripts/directives/ngHideAuth.js"></script>
		<script src="scripts/routes.js"></script>

		<!-- manual scrips -->
		<script src="extra/flatui/js/flat-ui-pro.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/es.js"></script>
