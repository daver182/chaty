<h2>Login Page</h2>

<form role="form">
	<p class="form-group">
	<label for="loginEmail">Email</label>
	<input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" placeholder="Ingresa tu correo" />
	</p>
	<p class="form-group">
	<label for="loginPass">Contrase単a</label>
	<input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" placeholder="Ingresa tu contrase単a" />
	</p>
	<p class="form-group" ng-cloak ng-show="createMode">
	<label for="loginConfirm">Confirmar contras単ea</label>
	<input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" placeholder="Repite la contrase単a" />
	</p>

	<div>
		<button  class="btn btn-primary" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Entrar</button>
		<button  class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Registrarse</button>
		<button  class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount(email, pass, confirm)">Create Account</button>
		<button  class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
	</div>
</form>
<p ng-show="err" class="bg-danger">{{err}}</p>
